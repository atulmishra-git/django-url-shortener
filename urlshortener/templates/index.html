<html>
    <head>
        <title>URL Shortener</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous"
      />
  
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
      />
        <style>
            .form-row{
                margin-bottom: 4px;
                padding: 4px;
            }
            input[name="url"]{
                padding: 3px;
                height: 35px;
                width: 360px;
            }
        </style>
    </head>
<body>
    <div style="margin-left: 40px; padding: 20px; margin-top: 30px;">
        <h1>URL Shortener</h1>
        <hr />
        <form method="post" style="margin-top: 40px;">
            {% csrf_token %}
            <div class="form-row">
                <label style="text-transform: uppercase; margin-right: 10px;">{{form.url.label}}</label>
                {{ form.url }}
            </div>
            <div class="form-row">
                <button type="submit" style="margin-left: 45px;">Submit</button>
            </div>
        </form>
        <p style="margin-left: 20px; margin-top: 10px; border: 1px solid salmon; padding: 12px; background-color: aliceblue; width: 400px;">
            <a href="{{ short_url }}"> {{ short_url }} </a>
        </p>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"
  ></script>
</body>
</html>
